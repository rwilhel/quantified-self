<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" href="./lib/stylesheets/index.css">
</head>

<body>
  <img src="public/palm-pattern.png" alt="Red Palm Trees">

  <div class="col-food col-food2">
    <div class="manage-foods">
      <h1 class="manage-foods-header">MANAGE FOODS</h1>
    </div>
    <div class="new-food-form">
      <form name="new-foods" id="new-foods">
          <p>
              <label for="food-name">NAME</label>
              <input type="text" name="food-name" id="food-name" /><br />
              <p id="name-input"></p>
              </p>
          </p>
          <p>
              <label for="food-calories">CALORIES</label>
              <input type="text" name="food-calories" id="food-calories" /><br />
              <p id="calories-input"></p>
          </p>
          <p>
              <input type="submit" name="add-food" id="add-food" class="add-food-button" value="ADD FOOD" />
              <a href="index.html"><input type="button" class="button-back" value="TAKE ME BACK" /></a>
          </p>
      </form>
    </div>
  </div>

  <section>
    <div class="col-diary col-diary2">
      <div class="search-container">
        <h4>SEARCH BY NAME</h4>
        <div class="search-input">
          <input type="text" name="search-name" id="search-name", placeholder="TYPE NAME HERE" /><br />
        </div>
      </div>
      <div class="tbl-header-index">
        <table>
            <tr>
              <th>NAME</th>
              <th class="cals-header">CALORIES</th>
              <th>REMOVE</th>
            </tr>
          </thead>
        </table>
      </div>
        <table class="diary-foods-table" id="foods-table">
          <tbody></tbody>
      </div>
    </div>
  </section>

  <script src="main.bundle.js"></script>
</body>
</html>
