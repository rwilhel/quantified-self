<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <img src="public/palm-pattern.png" alt="Red Palm Trees">

  <h1>MANAGE FOODS</h1>

  <div class="new_food_form">
    <form name="new_foods" id="new_foods">
        <p>
            <label for="food_name">NAME</label>
            <input type="text" name="food_name" id="food_name" /><br />
            <p id="name-input"></p>
            </p>
        </p>
        <p>
            <label for="food_calories">CALORIES</label>
            <input type="text" name="food_calories" id="food_calories" /><br />
            <p id="calories-input"></p>
        </p>
        <p>
            <input type="submit" name="add_food" id="add_food" class="add-food-button" value="ADD FOOD" />
        </p>
    </form>
  </div>

  <section>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0" class="name-calories">
          <tr>
            <th>NAME</th>
            <th>CALORIES</th>
          </tr>
      </table>
    </div>
    <div class="tbl-content">
      <table class="foods_table" id="foods_table" cellpadding="0" cellspacing="0" border="0">
        <tbody></tbody>
      </table>
    </div>
  </section>

  <script src="main.bundle.js"></script>
</body>
</html>
