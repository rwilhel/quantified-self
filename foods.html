<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

  <h1>Manage Foods</h1>

  <form name="new_foods" id="new_foods">
      <p>
          <label for="food_name">Name</label>
          <input type="text" name="food_name" id="food_name" /><br />
          <p id="name-input"></p>
          </p>
      </p>
      <p>
          <label for="food_calories">Calories</label>
          <input type="text" name="food_calories" id="food_calories" /><br />
          <p id="calories-input"></p>
      </p>
      <p>
          <input type="submit" name="add_food" id="add_food" value="Add Food" />
      </p>
  </form>

  <section>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
          <tr>
            <th>Name</th>
            <th>Calories</th>
          </tr>
      </table>
    </div>
    <div class="tbl-content">
      <table class="foods_table" id="foods_table" cellpadding="0" cellspacing="0" border="0">
        <tbody></tbody>
      </table>
    </div>
  </section>

  <script src="main.bundle.js"></script>
</body>
</html>
