<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link href="https://fonts.googleapis.com/css?family=Yantramanav:400,700|Zilla+Slab+Highlight:700" rel="stylesheet">
  <link rel="stylesheet" href="./lib/stylesheets/index.css">
</head>

<body class="index-home">
  <header id="header">
    <img src="public/QuantifiedSelfLogo.png" alt="Quantified Self logo" />
  </header>

  <div class="food-list">
    <div class="col-food">
      <h1>FOODS</h1>
      <a href="foods.html"><input type="button" class="button-back" value="MANAGE FOODS" /></a>
      <div class="filter-container">
        <h4>FILTER BY NAME</h4>
        <div class="filter-input">
          <input type="text" name="filter_name" id="filter_name", placeholder="TYPE NAME HERE" /><br />
        </div>
      </div>
      <div class="tbl-header-index">
        <table>
            <tr>
              <th>NAME</th>
              <th>CALORIES</th>
              <th>SELECT</th>
            </tr>
        </table>
      </div>
      <div>
      <table class="diary-foods-table" id="foods-table">
      <tbody></tbody>
      </table>
      </div>
    </div>

    <div class="col-diary">
      <h1>DIARY</h1>

      <table class="diary-table-bfast">
        <h3>BREAKFAST</h3>
        <tr>
          <th>FOOD NAME</th>
          <th class="calories">CALORIES</th>
          <th class="th remove">REMOVE</th>
        </tr>
        <tr>
          <td>TEST</td>
          <td>TEST</td>
          <td>TEST</td>
        </tr>
      </table>

      <table class="diary-table-lunch">
        <h3>LUNCH</h3>
        <tr>
          <th>FOOD NAME</th>
          <th>CALORIES</th>
          <th>REMOVE</th>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
      </table>

      <table class="diary-table-dinner">
        <h3>DINNER</h3>
        <tr>
          <th>FOOD NAME</th>
          <th>CALORIES</th>
          <th>REMOVE</th>
        </tr>
      </table>

      <table class="diary-table-snacks">
        <h3>SNACKS</h3>
        <tr>
          <th>FOOD NAME</th>
          <th>CALORIES</th>
          <th>REMOVE</th>
        </tr>
      </table>
    </div>
  </div>

  <footer>
    <img src="public/palm-pattern.png" alt="Red Palm Trees" class="index-palms">
  </footer>

  <script src="main.bundle.js"></script>

</body>
</html>
